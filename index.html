<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lotería con Tableras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="mt-5 mb-4 text-primary">Lotería con Tableras</h1>
            <p class="lead mb-4">Crea y personaliza tus propias tableras de lotería</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <form id="uploadForm" class="mb-4">
                            <div class="custom-file mb-3">
                                <input type="file" class="custom-file-input" id="imageInput" accept="image/*" multiple>
                                <label class="custom-file-label" for="imageInput">
                                    <i class="fas fa-images mr-2"></i>Seleccionar imágenes para las cartas
                                </label>
                            </div>
                            <div class="form-text text-muted mb-2">
                                <i class="fas fa-info-circle mr-2"></i>
                                Selecciona las imágenes que deseas usar en tus tableras (mínimo 9 imágenes)
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="subirImagenes()">
                                <i class="fas fa-upload mr-2"></i> Subir Imágenes
                            </button>
                        </form>
                        
                        <div class="alert alert-info mb-3" role="alert">
                            <i class="fas fa-info-circle mr-2"></i> Cada tablera tendrá 9 imágenes distribuidas aleatoriamente.
                        </div>
                        
                        <button class="btn btn-success btn-lg btn-block mb-3" onclick="generarTableras()">
                            <i class="fas fa-dice mr-2"></i> Crear Tableras Aleatorias
                        </button>
                        
                        <div id="tableros" class="mt-4 border rounded p-3 bg-light">
                            <div class="text-center text-muted">
                                <i class="fas fa-table fa-2x mb-2"></i>
                                <p>Las tableras generadas aparecerán aquí</p>
                            </div>
                        </div>
                        
                        <!-- Botones flotantes fijos en la esquina inferior derecha -->
                        <div class="floating-buttons">
                            <button onclick="generarTableras()" class="btn btn-primary btn-lg mb-2">
                                <i class="fas fa-sync-alt"></i> Regenerar Tableras
                            </button>
                            <button onclick="imprimirTableros()" class="btn btn-success btn-lg">
                                <i class="fas fa-print"></i> Imprimir Tableras
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
